<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>ValDaM</span>
    <span class="example-spacer"></span>
    <button mat-button>API Report</button>
    <button mat-button>Transport Report</button>
    <!-- This fills the remaining space of the current row -->
    <span class="example-spacer"></span>
    <button mat-button>About</button>
    <button mat-button>Valentin Damion</button>
    <span>Help</span>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <span>Validity Data Management System</span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-grid-list cols="3" class="dashboard-top">
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>API Transport Conditions</mat-card-title>
      <mat-card-content>
        <img src="../assets/img/u2935.png" alt="API Transport Conditions" class="dashboard-img-top">
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>API Retest Period</mat-card-title>
      <mat-card-content>
        <img src="../assets/img/u2937.png" alt="API Retest Period" class="dashboard-img-top">
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Overall Stability Budget</mat-card-title>
      <mat-card-content>
        <img src="../assets/img/u2940.jpg" alt="Overall Stability Budget" class="dashboard-img-top">
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="4" class="dashboard-bottom">
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>DP Shelf Life & Storage</mat-card-title>
      <mat-card-content>
        <img src="../assets/img/u2943.png" alt="DP Shelf Life & Storage" class="dashboard-img-bottom">
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>In Use Conditions</mat-card-title>
      <mat-card-content>
        <img src="../assets/img/u2943.png" alt="In Use Conditions" class="dashboard-img-bottom">
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Transport Conditions</mat-card-title>
      <mat-card-content>
        <img src="../assets/img/u2943.png" alt="Transport Conditions" class="dashboard-img-bottom">
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Product Summary</mat-card-title>
      <mat-card-content>
        <img src="../assets/img/u2943.png" alt="Product Summary" class="dashboard-img-bottom">
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Climatic Zones</mat-card-title>
      <mat-card-content>
        <img src="../assets/img/u2943.png" alt="Climatic Zones" class="dashboard-img-bottom">
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Disclaimer</mat-card-title>
      <mat-card-content>
        <img src="../assets/img/u2943.png" alt="Disclaimer" class="dashboard-img-bottom">
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>


<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="userName" placeholder="Enter your comment here">
  </mat-form-field>

  <button mat-raised-button (click)="showUser()">Show User</button>

  <mat-spinner [style.display]="showSpinner ? 'block': 'none'"></mat-spinner>
</mat-card>

<mat-card *ngIf="answerDisplayed">
  <h1>{{answerDisplayed}} was here!</h1>
</mat-card>
